<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div class="container">
        <div class="buttonContainer">
            <button class="selectionButton" id="rockSelection">ROCK</button>
            <button class="selectionButton" id="paperSelection">PAPER</button>
            <button class="selectionButton" id="scissorsSelection">SCISSORS</button>
        </div>
        <div class="scoreContainer">
            <p class="userName">USER</p>
            <p class="computerName">COMPUTER</p>
            <p class="userScore">0</p>
            <p class="computerScore">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
